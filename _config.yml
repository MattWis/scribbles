title: "Pascal's Scribbles"
description: >
    Some notes. Think of this as an alternative to a bunch of Gists.
url: "https://scribbles.pascalhertleif.de"
author:
  name: Pascal Hertleif
  twitter: killercup
  github: killercup
imprint_url: https://pascalhertleif.de/impressum/
license_url: https://creativecommons.org/licenses/by-nc/4.0/

# Posts
permalink: "/:title.html"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Pascal Hertleif
timezone: "Europe/Berlin"

# Markdown rendering
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Assets
sass:
  style: compressed
