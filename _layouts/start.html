---
layout: default
---
<article class="home">
  {{content}}

  <h2>
    Posts
  </h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
